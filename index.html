<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalina's Counter</title>
	<!-- CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main class="container">
	<div class="row">
		<div class="col-sm-6"><!--first column -->

<div class="counter_container">
	<h1>Coins available:</h1>
	<span class="value" id="vcoins">10</span>
	<div class="button-container">
		<!-- <button class="btn decrease">decrease</button> -->
		<button class="btn reset">reset</button>
		<!-- <button class="btn increase">increase</button> -->
	</div>
</div>
<div class="counter_container">
	<h1>Blips</h1><span>1 Blip is 2 coins</span>
	<span class="value" id="vblips">0</span>
	<div class="button-container">
		<button class="btn blip_decrease">decrease</button>
		<!-- <button class="btn blip_reset">reset</button> -->
		<button class="btn blip_increase">increase</button>
	</div>
</div>
<div class="counter_container">
	<h1>Blops</h1><span>1 Blop is 1 coin</span>
	<span class="value" id="vblops">0</span>
	<div class="button-container">
		<button class="btn blop_decrease">decrease</button>
		<!-- <button class="btn blop_reset">reset</button> -->
		<button class="btn blop_increase">increase</button>
	</div>
</div>

</div> 

<div class="col-sm-6"><!--second column -->

<div class="blip_container">
</div>

</div><!-- end of second column -->

	</div>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/counter.js"></script>
</body>
</html>
